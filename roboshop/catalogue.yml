##  key-value store used to manage configuration data in Kubernetes
apiVersion: v1
kind: ConfigMap
metadata:
  name: catalogue
data:
  APP_GIT_URL: "https://github.com/roboshop-devops-project-v3/catalogue"
  DB_HOST: "mongodb-dev.azdevops2704.online"
  DB_TYPE: "mongo"
  MONGO: "true"
  MONGO_URL: "mongodb://mongodb-dev.azdevops2704.online:27017/catalogue"
  SCHEMA_FILE: "db/master-data.js"

---
## Deploy and manage your application in a containerized environment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue
  labels:
    app: catalogue
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catalogue
  template:
    metadata:
      labels:
        app: catalogue
    spec:
      containers:
        - name: catalogue
          image: public.ecr.aws/w8x4g9h7/roboshop-v3/catalogue
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: catalogue
---
## To expose a set of Pods to other services within the cluster or to external traffic, depending on its type
apiVersion: v1
kind: Service
metadata:
  name: catalogue
spec:
  selector:
    app: catalogue
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080

---
# A Job is used to run a specific task or script to completion, such as database schema migrations, data processing, or batch tasks
apiVersion: batch/v1
kind: Job
metadata:
  name: catalogue-schema
spec:
  template:
    spec:
      containers:
        - name: catalogue-schema
          image: public.ecr.aws/w8x4g9h7/roboshop-v3/schema-load
          envFrom:
            - configMapRef:
                name: catalogue
      restartPolicy: Never
  backoffLimit: 1